<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Real-time Character Counter</h2>
    <textarea id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="50" ></textarea>
    <div class="counter-container">
      <p>Total Character : <span class="total-counter" id="total-counter">10</span></p>
      <p>Remaining Character : <span class="remaining-counter" id="remaining-counter">10</span></p>
    </div>
  </div>
  



  <script src="./index.js"></script>
</body>
</html>
